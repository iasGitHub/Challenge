        <title>From scratch | Boite à idée</title>

    <body>
        
        <div class="container">
            <h1 class="text-center py-3">BOITE A IDEE</h1>
            <div class="row">
                <div class="col-lg-6">
                    <form action="POST">
                        <div class="mb-3">
                          <label for="titre" class="form-label">Titre</label>
                          <input type="text" class="form-control" id="titre" aria-describedby="">
                        </div>
                        <div class="mb-3">
                            <div class="form-floating">
                                <textarea
                                    class="form-control"
                                    id="description"
                                    name="description"
                                    rows="3">
                                </textarea>
                                <label for="description">Description</label>
                            </div>
                            <p id="limite-text">
                                  Contenu saisi : <span id="text-progress">00</span> /130
                            </p>
                            <p id="text-restant"></p>
                        </div>
                        <button type="submit" class="btn btn-danger float-end" style="background-color: #CE0033" id="btn-description">envoyer</button>
                    </form>
                </div>
                <div class="col-lg-6">
                    <img src="img/undraw_ideas_s70l.png" class="w-75" alt="">
                </div>
            </div>

           <h3>La liste des propositions</h3>
            <div class="row" id="proposition">
                
            </div>
        </div>
        <script src="script.js"></script>
    </body>
